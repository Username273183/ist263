<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            document.getElementById("text").style.color = "orange";
            document.getElementById("text").innerHTML = "Orange Nation";
        }
    </script>
</head>
<body>
    <div id="text" onclick="change();">
        Syracuse University
    </div>
</body>
</html>
